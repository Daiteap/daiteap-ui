name: Unit Tests

on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Unit tests
        uses: actions/setup-node@v3
        with:
          node-version: '12.22.12'
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      - name: Run tests
        working-directory: ./app
        run: npm test
